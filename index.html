  <!-- Small critical styles so it looks good even if CSS loads slightly later -->
  <style>
    :root { --navy:#1a2332; --orange:#ff6b35; --white:#fff; --gray:#f8f9fa; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--navy); }
    a { color: inherit; }
    .emergency-bar{
      position:fixed; top:0; left:0; right:0;
      background:#e53e3e; color:var(--white);
      padding:10px; z-index:1000; text-align:center;
      font-weight:600;
    }
    .emergency-bar a{ color:var(--white); margin:0 10px; text-decoration:none; }
    .container{ max-width:1200px; margin:0 auto; padding:0 20px; }
    .site-header{
      background:#fff; padding:14px 0; margin-top:44px;
      border-bottom:1px solid rgba(26,35,50,.08);
    }
    .header-inner{ display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--navy); }
    .brand img{ height:40px; width:auto; display:block; }
    .nav{ display:flex; gap:14px; flex-wrap:wrap; }
    .nav a{ text-decoration:none; opacity:.9; }
    .nav a:hover{ opacity:1; text-decoration:underline; }
    .hero{
      background:linear-gradient(135deg,var(--navy) 0%, #2c5282 100%);
      color:var(--white); padding:60px 0 60px;
    }
    .hero-grid{ display:grid; gap:32px; align-items:start; }
    @media(min-width: 900px){ .hero-grid{ grid-template-columns: 1.1fr .9fr; } }
    .lead-form{
      background:var(--white); color:var(--navy);
      padding:24px; border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    .lead-form h3{ margin:0 0 10px; }
    .lead-form input, .lead-form select, .lead-form textarea{
      width:100%; padding:12px; margin:8px 0;
      border:2px solid #cbd5e0; border-radius:8px; box-sizing:border-box;
      font-size:16px;
    }
    .submit-button{
      background:var(--orange); color:var(--white);
      border:none; padding:14px 16px; width:100%;
      border-radius:10px; font-size:18px; font-weight:800;
      cursor:pointer;
    }
    .trust-strip{ background:var(--gray); padding:30px 0; text-align:center; }
    .trust-badges{ display:flex; justify-content:center; gap:18px; flex-wrap:wrap; margin-top:12px; }
    .badge{ display:flex; align-items:center; gap:8px; font-size:14px; background:#fff; padding:10px 12px; border-radius:999px; border:1px solid rgba(26,35,50,.08); }
    footer{ background:var(--navy); color:var(--white); padding:30px 0; text-align:center; font-size:14px; }
    footer p{ margin:8px 0; }
  </style>
</head>
